services:
  coding-standards-php8.1:
    container_name: coding-standards-php8.1
    build: ./docker/php8.1
    volumes:
      - .:/srv/www:delegated
      - ~/.ssh:/var/www/.ssh
      - ~/.composer:/.composer
    environment:
      - COMPOSER_MEMORY_LIMIT=-1

