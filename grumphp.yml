grumphp:
  ascii:
    failed: assets/grumphp/pixel-bad.txt
    succeeded: assets/grumphp/pixel-good.txt
  fixer:
    enabled: false
  parallel:
    enabled: true
    max_workers: 16
  process_timeout: 1800
  stop_on_failure: false
  tasks:
    composer: ~
    composer_normalize: ~
    composer_install_check:
      script: './bin/composer_install_check.sh'
      metadata:
        priority: 900
    jsonlint: ~
    phpcs:
      standard: 'phpcs.xml.dist'
      tab_width: 4
      whitelist_patterns: [ ]
      encoding: utf-8
      ignore_patterns: [ ]
      sniffs: [ ]
      triggered_by: [ 'php' ]
      show_sniffs_error_path: true
    phpcsfixer2:
      cache_file: '.php-cs-fixer.cache'
      allow_risky: true
      config: '.php-cs-fixer.dist.php'
      using_cache: true
      config_contains_finder: true
      verbose: false
      diff: true
      triggered_by: [ 'php' ]
    phplint: ~
    phpparser:
      ignore_patterns: [ ]
      php_version: '8.3'
      visitors:
        declare_strict_types: ~
        no_exit_statements: ~
        never_use_else: ~
        forbidden_class_method_calls:
          blacklist:
            - '$dumper->dump'
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
            - 'dd'
            - 'dump'
        forbidden_static_method_calls:
          blacklist:
            - 'Dumper::dump'
      triggered_by: [ 'php' ]
    phpstan:
      autoload_file: ~
      configuration: 'phpstan.dist.neon'
      level: max
      memory_limit: "-1"
      ignore_patterns: [
        'tests/',
      ]
      triggered_by: [ 'php' ]
    xmllint:
      ignore_patterns: [ ]
      load_from_net: true
      x_include: true
      dtd_validation: true
      scheme_validation: false # doctrine orm ma error
      triggered_by: [ 'xml' ]
    yamllint:
      parse_constant: true
      parse_custom_tags: true
  extensions:
    - PixelFederation\CodingStandards\GrumPHP\ExtensionLoader
